---
layout: other
title: Announcements
---

<ul>
  {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
        Author: {{post.author}} | <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time> | Tags: {% for tag in post.tags %}<a>[{{tag}}]</a> {% endfor %}
    </li>
  {% endfor %}
</ul>
